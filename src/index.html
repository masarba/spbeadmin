<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>SPBE-SCAN Admin</title>

  <!-- Menambahkan CSS untuk menyembunyikan notifikasi yang tidak diinginkan -->
  <style>
    /* Menyembunyikan pesan error tertentu */
    .warning[data-guard="api"],
    .error[data-guard="api"],
    [role="alert"] {
      display: none !important;
    }
  </style>

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    rel="stylesheet"
  />

  <!-- Font Awesome Icons -->
  <script
    src="https://kit.fontawesome.com/42d5adcbca.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
</head>

<body>
  <noscript>
    <strong
      >We're sorry but SPBE-SCAN Admin doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong
    >
  </noscript>
  <div id="app" class="g-sidenav-show"></div>
  <!-- built files will be auto injected -->
</body>
</html>
